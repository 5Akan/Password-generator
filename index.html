<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                @Obotkanimoh1 
                <button>Copy to Clip Board</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="upper">Password Length</label>
                <input id="upper" type="number" min="4" max="40">
            </div>
            <div class="form-control">
                <label for="upper">Contains Upper Case Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contains Lower Case Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contains Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contains Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
        </div>
        <button class="generate" id="generate">
            Generate Password
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
